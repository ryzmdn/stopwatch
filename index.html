<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stopwatch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- google font: Roboto -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <main>
      <div class="timer">
        <div class="time hour">00</div>
        <span>&colon;</span>
        <div class="time minute">00</div>
        <span>&colon;</span>
        <div class="time second">00</div>
        <span>&colon;</span>
        <div class="time millisecond">00</div>
      </div>

      <div class="controls">
        <button type="button" class="start-pause-button">
          <i class="fa-solid fa-play"></i>
        </button>
        <button type="button" class="flag-button">
          <i class="fa-solid fa-flag"></i>
        </button>
        <button type="reset" class="reset-button">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
      </div>

      <div class="flag-checkpoint">
        <ul class="laps-container"></ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
